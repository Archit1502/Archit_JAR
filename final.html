<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF + Mobile App Viewer</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            background: #f2f2f2;
        }

        /* LEFT SIDE - PDF (60%) */
        .left-panel {
            width: 60%;
            height: 100%;
            border-right: 1px solid #333; /* subtle dark border */
            background: #181818; /* optional dark mood */
        }
        .left-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #111;
        }

        /* RIGHT SIDE - Mobile App (40%) — DARK MODE */
        .right-panel {
            width: 40%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d0d; /* ⭐ DARK MODE */
            position: relative;
            overflow: hidden;
        }

        /* Real iPhone size */
        .phone-frame {
            width: 375px;
            height: 812px;
            border: none;
        }

        /* Container that gets scaled */
        .phone-container {
            transform-origin: center center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 375px;
            height: 812px;
        }
    </style>
</head>

<body>

    <!-- LEFT: PDF -->
    <div class="left-panel">
        <iframe src="concept.pdf"></iframe>
    </div>

    <!-- RIGHT: MOBILE APP (Dark Mode) -->
    <div class="right-panel">
        <div class="phone-container" id="phoneContainer">
            <iframe src="gem13.html" class="phone-frame"></iframe>
        </div>
    </div>

    <script>
        function autoScalePhone() {
            const phoneHeight = 812;
            const phoneWidth = 375;

            const rightPanel = document.querySelector(".right-panel");
            const rightPanelHeight = rightPanel.clientHeight;
            const rightPanelWidth  = rightPanel.clientWidth;

            // Fit both height & width
            const scaleH = rightPanelHeight / phoneHeight;
            const scaleW = rightPanelWidth  / phoneWidth;

            let scale = Math.min(scaleH, scaleW);

            // Nice breathing room
            scale = scale * 0.95;

            document.getElementById("phoneContainer").style.transform = `scale(${scale})`;
        }

        autoScalePhone();
        window.addEventListener("resize", autoScalePhone);
    </script>

</body>
</html>
